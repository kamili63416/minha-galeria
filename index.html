<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Galeria de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Galeria de Inspirações</h1>
        <p>Uma curadoria de momentos e cores.</p>
    </header>

    <main class="gallery-container">
        <div class="gallery-item">
            <img src="https://picsum.photos/600/600?random=1" alt="Imagem 1">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/600/800?random=2" alt="Imagem 2">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/800/600?random=3" alt="Imagem 3">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/600/600?random=4" alt="Imagem 4">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/600/700?random=5" alt="Imagem 5">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/700/600?random=6" alt="Imagem 6">
        </div>
    </main>

    <footer>
        <p>&copy; 2026 - Criado com Gemini</p>
    </footer>

</body>
</html>
